<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传与下载</title>
    <link rel="stylesheet" href="../css/file.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
<body>
<div class="container up">
    <div class="title">文件上传</div>
    <div id="panel">
        <div class="panel-body">
            <input type="file" id="file" /><br />
            <progress id="progressOne" style="" max="100" value="0"></progress>
            <blockquote id="Status" style="word-break:break-all;"></blockquote>
            <input type="button" value="中止" onclick="stop();" />
            <input type="button" value="继续" onclick="containue();" />
        </div>
    </div>
    <div id="result"></div>
    <div id="result_msg"></div>
    <input class="load-down" type="button" value="文件下载" onclick="fileDown()">
</div>

<div class="container down">
    <div class="title">文件下载</div>
    <ul id="file-list">
    </ul>
    <input class="load-down" type="button" value="文件上传" onclick="fileUp()">
</div>
<script src="../js/upload.js"></script>
</body>
</html>
